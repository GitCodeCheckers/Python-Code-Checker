[tox]
envlist = lint, format, manifest, coverage, py{310,311,312,313,314,314t}

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314
    3.14t: py314t

[testenv]
deps =
    pytest
    pytest-cov
    sh >= 2.0.2, <3
    click
commands =
    python - <<EOF
import os, shutil, sys

args = sys.argv[1:]
copied = []

def copy_file(src):
    """Copy a file into a pytest-discoverable name."""
    base = os.path.basename(src)
    new = f"test_{base}"
    shutil.copy(src, new)
    copied.append(new)
    print(f"[tox] Copied: {src} → {new}")

def walk_dir(path):
    """Recursively copy all .py files inside a directory."""
    for root, _, files in os.walk(path):
        for f in files:
            if f.endswith(".py"):
                copy_file(os.path.join(root, f))

if not args:
    print("[tox] No files or directories passed — using pytest auto-discovery.")
else:
    for path in args:
        if os.path.isdir(path):
            print(f"[tox] Recursively scanning directory: {path}")
            walk_dir(path)
        elif os.path.isfile(path):
            copy_file(path)
        else:
            print(f"[tox] Warning: {path} does not exist and will be ignored.")

# Store copied filenames for cleanup
with open(".tox_copied_files", "w") as f:
    for name in copied:
        f.write(name + "\n")
EOF

    pytest --cov --cov-report=term-missing {posargs}

    python - <<EOF
import os

# Cleanup temporary test_*.py files
if os.path.exists(".tox_copied_files"):
    with open(".tox_copied_files") as f:
        for line in f:
            name = line.strip()
            if os.path.exists(name):
                os.remove(name)
                print(f"[tox] Cleaned up: {name}")
    os.remove(".tox_copied_files")
EOF

[testenv:lint]
skip_install = true
deps =
    ruff
    mypy
commands =
    ruff check src tests
    ruff format --check src tests
    mypy --python-version=3.14 src tests
    mypy --python-version=3.13 src tests
    mypy --python-version=3.12 src tests
    mypy --python-version=3.11 src tests
    mypy --python-version=3.10 src tests

[testenv:format]
skip_install = true
deps = ruff
commands = ruff format src tests

[testenv:manifest]
skip_install = true
deps = check-manifest
commands = check-manifest

[testenv:coverage]
skip_install = true
deps = coverage
commands =
    coverage report
